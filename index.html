<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4techworks</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #fff;
            color: #333;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            background-color: #111;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .menu-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            display: none;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 0.5rem 1rem;
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #111;
                flex-direction: column;
            }

            .nav-links.active {
                display: flex;
            }

            .nav-links a {
                text-align: center;
                padding: 1rem;
                display: block;
            }
        }

        /* Hero Section */
        .hero {
            padding: 120px 5% 60px;
            text-align: center;
        }

        .hero h1 {
            font-size: 2rem;
            color: #000;
        }

        .hero p {
            color: #666;
            margin: 1rem 0;
        }

        /* WhatsApp Button */
        .wa-button {
            position: fixed;
            bottom: 1rem;
            right: 1rem;
            background-color: #25D366;
            color: white;
            padding: 1rem;
            border-radius: 50px;
            display: flex;
            align-items: center;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">4techworks</div>
        <button class="menu-toggle">â˜°</button>
        <div class="nav-links">
            <a href="#products">Products</a>
            <a href="#partners">Our Partners</a>
            <a href="#about">About Us</a>
            <a href="#news">News</a>
        </div>
    </nav>

    <section class="hero">
        <h1>Motor Makin Glowing,<br>Jadi Pede dibawa Riding</h1>
        <p>maaf kalo Flexing</p>
    </section>

    <a href="https://wa.me/628xxxxxx" class="wa-button">
        <span>Chat with us</span>
    </a>

    <script>
        // Toggle menu untuk mobile
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
